<!doctype html5>
<html lang=en>
<meta charset=utf-8>
<title>Streamliner</title>

<h1>Streamliner: Line Integral Convolution in your Browser!</h1>

<p>
  Texture:
  <label><input type="radio" name=texture id=noise checked>Noise</label>
  <label><input type="radio" name=texture id=image>Image: </label>
  <input type=file id=file><button id=clear-image>Clear Selection</button>
</p>

<div>
  <label>Trajectory Length (Affects Render Speed) <input id=distance type=number min=1 max=50 value=20></label>
</div>
<div>
  <button id=render>Render</button>
  <button id=cancel hidden>Cancel</button>
  <progress hidden id=progress min=0 max=1><progress>
</div>

<canvas id=canvas width=500 height=500>
  Your browser doesn't support canvas! Please set your time machine for 2013!
</canvas>

<script src=liner.js></script>
